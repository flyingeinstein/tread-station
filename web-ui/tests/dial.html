<script language="JavaScript">
    var nextUpdate = null;

    var slider2_options = {
        history: {
            gooey: 7
        }
    };

	$(".dial").each(function() {
        var dial = $(this).dial();
        dial.treadmill = {
            goal: {
                time: 90 * 60,    // seconds
                distance: 1    // miles
            }
        };

        dial.plugin("incline",  new DialIncline() );
        dial.plugin("incline2",  new DialIncline({
            ordinal: 2,
            alignment: 'right'
        }) );
        dial.plugin("incline3",  new DialIncline({
                ordinal: 1,
                alignment: 'left'
            }));

        dial.setSpeed(4.2, true);
        dial.setRunningTime(36, 5, 0);

        setTimeout(function() { dial.setSpeed(2.5, true); }, 2000);
        setTimeout(function() { dial.setSpeed(0, true); }, 4000);
        setTimeout(function() { dial.setSpeed(3.3, true); }, 6000);

        setTimeout(function() { dial.incline.set(0.6); }, 1500);
        setTimeout(function() { dial.incline2.set(0.4); }, 1500);
        setTimeout(function() { dial.incline3.set(0.5); }, 1500);

    });




</script>
