<script language="JavaScript">
    var nextUpdate = null;

    var slider2_options = {
        history: {
            gooey: 7
        }
    };

	$(".dial").each(function() {
        var dial = $(this).dial({
            id: "dial1"
        });
        dial.treadmill = {
            goal: {
                time: 90 * 60,    // seconds
                distance: 1    // miles
            }
        };

        // speed increment/decrement buttons
        dial.plugin("increment",  new ButtonGroupIndicator({
            lane: {
                ordinal: 0,
                //offset: dial.getLane(-1).offset,     // make this lane start at the same offset as lane 1
                alignment: 'bottom'
            },
            arcrange: [ 0.83*Math.PI, 1.17*Math.PI ],
            button_options: {
                background: {
                    fill: '#222',
                    margin: { inner: dial.progress.lane.offset - dial.speed.lane.offset }
                },
                text: {
                    color: '#aaa',
                    size: '90px'
                }
            },
            buttons: [
                {
                    id: "speed-increase",
                    caption: "$up"
                },
                {
                    id: "speed-decrease",
                    caption: "$down"
                }
            ]
        }));

        dial.plugin("incline",  new InclineIndicator({
            lane: {
                ordinal: 1,
                alignment: 'left'
            },
            arcrange: 0.6*Math.PI
        }));
        dial.plugin("autopace",  new AutoPaceIndicator({
            lane: {
                ordinal: 2,
                alignment: 'left'
            },
            arcrange: 0.6*Math.PI
        }));

        // speed macro buttons
        dial.plugin("quickdial",  new ButtonGroupIndicator({
            lane: {
                ordinal: 3,
                offset: dial.getLane(1).offset,     // make this lane start at the same offset as lane 1
                width: 400,                         // set as a large width for our buttons
                alignment: 'right'
            },
            arcrange: [ 0.7*Math.PI, 0.1*Math.PI ],
            button_options: {
                background: {
                    fill: '#222'
                },
                text: {
                    color: '#aaa',
                    size: '90px'
                }
            },
            buttons: [
                    "3.2","3.6","4.2","4.8","5.5"
            ]
        }));


        dial.speed.set(4.2, true);
        //dial.progress.set(36, 5, 0);
        dial.progress.set(0.45, 1000);

        setTimeout(function() { dial.speed.set(2.5, true); }, 2000);
        setTimeout(function() { dial.speed.set(0, true); }, 4000);
        setTimeout(function() { dial.speed.set(3.3, true); }, 6000);

        setTimeout(function() { dial.progress.set(0.11, true); }, 2000);
        setTimeout(function() { dial.progress.set(0.50, true); }, 5000);
        dial.zoom(1.5, 1000);

        dial.svg.on("mousemove", function (e) {
            if (!dial.autopace) return;
            var mouse = dial.mouse();
            mouse._domain = mouse.domain();
            mouse._degrees = mouse.degrees();
        });

        if(dial.incline) {
            setTimeout(function () {
                dial.incline.set(0.75);
            }, 1500);
        }

        if(dial.autopace) {
            setTimeout(function() { dial.autopace.set(0.5); }, 1500);

            dial.autopace.container.on("mousemove", function (e) {
                var mouse = dial.mouse();
                if (!mouse || !dial.autopace) return;
                var value = mouse.domain(dial.autopace.scale);
                if (value) {
                    var now = Number(new Date());
                    if (now > nextUpdate) {
                        dial.autopace.jizz.add(value);
                        nextUpdate = now + 50;
                    }
                }
            });
        }

    });




</script>
